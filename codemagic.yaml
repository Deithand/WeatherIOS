workflows:
  # ========================================
  # –ò–°–ü–û–õ–¨–ó–£–ô–¢–ï –≠–¢–û–¢ WORKFLOW!
  # (–ë–ï–ó Apple Developer Account - $0)
  # ========================================
  ios-debug-build:
    name: Weather App Debug Build (NO LICENSE REQUIRED)
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "WeatherApp/WeatherApp.xcodeproj"
        XCODE_SCHEME: "WeatherApp"
      xcode: 15.0
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - name: Show project structure
        script: |
          echo "üèóÔ∏è Building Weather App (Debug mode - no signing required)"
          echo "üìÅ Project structure:"
          ls -la
          echo ""
          echo "üìÇ WeatherApp folder:"
          cd WeatherApp && ls -la

      - name: Build Debug version for Simulator
        script: |
          echo "üî® Starting build..."
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          echo "‚úÖ Build completed!"

    artifacts:
      - build/Build/Products/Debug-iphonesimulator/*.app
      - build/**/*.log

    publishing:
      email:
        recipients:
          - cursor@cloyu.buzz  # –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à email
        notify:
          success: true
          failure: true
