  ios-debug-build:
    name: Weather App Debug Build (Free Apple ID)
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "WeatherApp/WeatherApp.xcodeproj"
        XCODE_SCHEME: "WeatherApp"
        APPLE_ID: "cursor@cloyu.buzz"  # —Ç–≤–æ–π –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π Apple ID
        APPLE_PASSWORD: "@keychain:AC_PASSWORD"    # —Ö—Ä–∞–Ω–∏—Ç—å –≤ Codemagic secrets
      xcode: 26.1
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - name: Show project structure
        script: |
          echo "üèóÔ∏è Building Weather App (Debug mode - Free Apple ID signing)"
          echo "üìÅ Project structure:"
          ls -la
          echo ""
          echo "üìÇ WeatherApp folder:"
          cd WeatherApp && ls -la

      - name: Build Debug version for iPhone
        script: |
          echo "üî® Starting build..."
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -destination 'platform=iOS,name=iPhone 15' \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

          echo "‚úÖ Build completed!"

    artifacts:
      - build/Build/Products/Debug-iphoneos/*.app
      - build/**/*.log
      - build/Build/Products/Debug-iphoneos/*.ipa  # IPA –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ iPhone

    publishing:
      email:
        recipients:
          - cursor@cloyu.buzz  # –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à email
        notify:
          success: true
          failure: true
